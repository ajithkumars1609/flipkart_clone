<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart - clone </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
    <!--/main-container/start-->
    <div class="main-container">
        <!--/header section/start-->
        <div class="header">
            <!--/navbar-section/start-->
            <div class="navbar">
                <!--/Box-1/start-->
                <div class="box-1-container">
                    <!--/logo container/start-->
                    <div class="logo-container">
                        <img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/flipkart-095e08.svg"
                            class="img">
                        <div class="sub-name">
                            <span class="explore">Explore</span>
                            <span class="plus">plus</span>
                            <span><img
                                    src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/plus-brand-bc165b.svg"></span>
                        </div>
                    </div>
                    <!--/logo container/End-->
                    <!--search button-->
                    <button><i class="fa-solid fa-magnifying-glass icon"></i></button>
                    <!--search input-->
                    <input type="text" class="search-input" placeholder="search for products,Brand and more">
                </div>
                <!--/Box/End-->
                <!--/Box-2/Start -->
                <div class="box-2-container">
                    <div class="seller main">
                        <i class="fa-solid fa-shop icon"></i>
                        <span class="seller-content">Become a Seller</span>
                    </div>
                    <div class="sign-in main js-sign-in" onmouseover="signInBox()" onmouseout="signOutBox()">
                        <i class="fa-solid fa-user icon"></i>
                        <span class="sign-content">Sign in</span>
                        <i class="fa-solid fa-angle-down sign-icon"></i>
                        <!--/sign box/start-->
                        <div class="sign-in-container">

                        </div>
                        <!--/sign box/End-->
                    </div>
                    <div class="cart main">
                        <i class="fa-solid fa-cart-shopping icon"></i>
                        <span class="cart-content">Cart</span>
                    </div>
                    <div class="menu main js-menu" onmouseover="menuInBox()" onmouseout="menuOutBox()">
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                        <div class="menu-container">

                        </div>
                    </div>
                </div>
                <!--/Box-2/End-->
            </div>
        </div>
    </div>
    <script>
        // sign box //
        function signInBox() {
            const buttonElement = document.querySelector('.js-sign-in');
            buttonElement.classList.add('sign-box');
        }
        function signOutBox() {
            const buttonElement = document.querySelector('.js-sign-in');
            buttonElement.classList.remove('sign-box');
        }
        // menu box //
        function menuInBox() {
            const buttonElement = document.querySelector('.js-menu');
            buttonElement.classList.add('menu-box');
        }
        function menuOutBox() {
            const buttonElement = document.querySelector('.js-menu');
            buttonElement.classList.remove('menu-box');
        }
    </script>
</body>

</html>
